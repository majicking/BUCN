<ion-view view-title="认证" cache-view="false" class="ionview_verify">
    <div class="button button-clear icon iconfont icon-jiantou-copy-copy" style="z-index:99999;top:3px;" ng-click="goNativeBackParams('login', {loginType:'left'})">
    </div>
    <div class="bar bar-header bar-positive top-trans">
        <h1 class="title">认证</h1>
    </div>
    <ion-content>
        <div class="bar bar-subheader">
            <div class="button-bar sub_header_list w-font">
                <a class="m-btn-left button button-clear" ng-class="{'actived':vm.verifyType=='left'}" style="min-height: 30px;line-height: 27px;font-size: 16px;" ng-click="vm.verifyChanged('left')" s>个人认证</a>
                <a class="m-btn-right button button-clear" ng-class="{'actived':vm.verifyType=='right'}" style="min-height: 30px;line-height: 27px;font-size: 16px" ng-click="vm.verifyChanged('right')">企业认证</a>
            </div>
        </div>
        <div class="list verify-list-inset">
            <div class="item item-icon-left item-icon-right no-border write">
                <i class="icon ion-ios-person" style="color:#666;"></i>
                <input type="text"
                       placeholder="{{vm.placeholderName}}"
                       style="width: 100%"
                       ng-keyup="writeClear($event, 'write')"
                       ng-focus="writeClear($event, 'write')"
                       ng-blur="writeBlur($event, 'write')"
                       ng-model="vm.model.name">
                <i class="icon ion-close-circled input-del-verify" style="padding-top: 3px;right: 20px;font-size: 15px;" ng-click="vm.model.name=''"></i>
            </div>
            <hr ng-show="vm.verifyType=='right'">
            <div class="item item-icon-left item-icon-right no-border write" ng-show="vm.verifyType=='right'">
                <i class="icon iconfont icon-yingyezhizhao" style="color:#666;font-size: 24px"></i>
                <input type="text"
                       placeholder="营业执照号"
                       style="width: 100%"
                       ng-keyup="writeClear($event, 'write')"
                       ng-focus="writeClear($event, 'write')"
                       ng-blur="writeBlur($event, 'write')"
                       ng-model="vm.model.bizLicenseNo">
                <i class="icon ion-close-circled input-del-verify" style="padding-top: 3px;right: 20px;font-size: 15px;" ng-click="vm.model.bizLicenseNo=''"></i>
            </div>
            <hr ng-show="vm.verifyType=='right'">
            <div class="item item-icon-left item-icon-right no-border write" ng-show="vm.verifyType=='right'">
                <i class="icon iconfont icon-999999farenyingyezhizhaohao" style="color:#666;font-size: 26px;"></i>
                <input type="text"
                       placeholder="法人名"
                       style="width: 100%"
                       ng-keyup="writeClear($event, 'write')"
                       ng-focus="writeClear($event, 'write')"
                       ng-blur="writeBlur($event, 'write')"
                       ng-model="vm.model.bizCredentialName">
                <i class="icon ion-close-circled input-del-verify" style="padding-top: 3px;right: 20px;font-size: 15px;" ng-click="vm.model.bizCredentialName=''"></i>
            </div>
            <hr>
            <div class="item item-icon-left item-icon-right no-border write">
                <i class="icon iconfont icon-shimingxinxi" style="color:#666;font-size: 24px"></i>
                <input type="text"
                       placeholder="{{vm.placeholderIdCard}}"
                       style="width: 100%"
                       ng-keyup="writeClear($event, 'write')"
                       ng-focus="writeClear($event, 'write')"
                       ng-blur="writeBlur($event, 'write')"
                       ng-model="vm.model.idCard">
                <i class="icon ion-close-circled input-del-verify" style="padding-top: 3px;right: 20px;font-size: 15px;" ng-click="vm.model.idCard=''"></i>
            </div>
        </div>
        <div class="padding" style="padding-bottom:0px; font-size: 12px;color: #fff;position: relative;top:60px">
            请填写真实信息，否则将不会被验证通过。
        </div>
        <div class="padding-top padding-horizontal" style="position: relative;top:50px">
            <button class="button button-block button-dgreen" ng-click="vm.verify()">
                认证
            </button>
        </div>
    </ion-content>
</ion-view>
